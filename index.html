<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us">
<head>
  <title>Black Friday - Jussi</title>

  <!-- Meta tags goes here -->
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Fonts and icons goes here -->
  <link href="//fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" 
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" 
    crossorigin="anonymous">

  <!-- CSS goes here -->
  <link rel="stylesheet" type="text/css" href="/public/main.css">
</head>
<body>

  <header class="header">
    
    <div class="bf__c-container">
      <div class="header__m-cartTrigger">
        <i class="fas fa-shopping-cart"></i>

        <div class="header__m-cart">
          <div class="header__m-cartHeader">
            <h3>Meu carrinho</h3>
          </div>

          <div class="header__m-cartBody">
            <p class="empty-cart">Carrinho vazio</p>
          </div>

          <div class="header__m-cartFooter">
            <div class="header__m-cartFooter-subtotal">
              <span class="shipping">Subtotal <span>(frete não incluso):</span></span>
              <span class="total">R$ <span id="cart-total">0</span></span>
            </div>

            <a class="bf__c-button" href="#">comprar</a>
          </div>
        </div>
  
    </div>
  </header>
  <section class="hero">
    <div class="bf__c-container">
      <div class="hero__m-Description">
        <h1 class="hero__m-Description-title">black friday</h1>
        <p class="hero__m-Description-text">Pode começar a se despedir da antiga, sua nova lavadora está aqui.</p>
        <a href="#">aproveite</a>
      </div>
    </div>
  </section>
  <section class="refrigerators">
    <div class="bf__c-container">
      
      <h2 class="sectionTitle">Seleção de <span>Geladeiras</span></h2>

      <div class="refrigeratorsContainer">
      </div>

    </div>
  </section>
  <section class="best">
    <div class="bf__c-container">
      <h2 class="sectionTitle">Os mais vendidos da categoria <span>Geladeiras</span></h2>

      <div class="bestContainer">
        
      </div> 
    </div>
  </section>

<script src="/public/main.js"></script>
</body>
</html>
